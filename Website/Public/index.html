<!doctype html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> KAIST Analytica</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="header">
  <div class="info">
  <h3><a href="#category">CS350</a></h3>
    <h1 id="analytica">KAIST Analytica</h1>
    ──────
    <br/>
    <h2>Machine Learning tool for Australian States elections prediction</h2>
    ──────
  </div>
</div>


<div class="main-container">


  <div id="page" align="center">
	<h1 id=state><br/>Select a state:</h1>

	<button class="main" onmousedown="predictCountry()">Country Prediction</button>
	<button id="poll" hidden onmousedown="simulatePoll()">Simulate Poll</button>
	<div id="menu"><br/>


		<div id="states"></div>

		<div hidden id=resultText></div>
		<p></p>

		<select id="stateSelection" onchange="selectState(this.value)">
			<option disabled selected value> -- select an option -- </option>
			<option value=0>Northern Territory</option>
			<option value=1>Western Australia</option>
			<option value=2>Australian Capital Territory</option>
			<option value=3>New South Wales</option>
			<option value=4>South Australia</option>
			<option value=5>Victoria</option>
			<option value=6>Queensland</option>
			<option value=7>Tasmania</option>
		</select>

		<select hidden id="yearSelection" onchange="selectYear(this.value)"></select>

    <br><br><br><br><br>
	</div>

</div>

<footer>
    <h2>KAIST - Fall 2018</h2>
</footer>

</div> <!-- End of main container-->

<div class="histogram-container" hidden="true">

	<button id="return" onmousedown="returnToStateSelection()">Return to state selection</button>
	<canvas id="myCanvas" width="500" height="300" style="border:1px solid #d3d3d3;">
	Your browser does not support the HTML5 canvas tag.</canvas>

	<footer>
    	<h2>KAIST - Fall 2018</h2>
	</footer>
</div> <!-- End of histogram-container-->

	<script src="electionDates.js"></script>
	<script src="raphael-min.js"></script>
	<script src="state.js"></script>
    <script src="map.js"></script>



</body>

</html>
