<!doctype html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> KAIST Analytica</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="main-container">

  <div class="header">
  <div class="info">
  <h3><a href="#category">CS350</a></h3>
    <h1 id="analytica">KAIST Analytica</h1>
    ──────
    <br/>
    <h2>Marchine Learning tool for Australian States elections prediction</h2>
    ──────
  </div>
  </div>




  <div id="page" align="center">
	<h1 id=state><br/>Select a state:</h1>

	<button class="main" onmousedown="predictCountry()">Country Prediction</button>
	<button class="sub" hidden onmousedown="simulatePoll()">Simulate Poll</button>

	<div id="menu"><br/>


		<div id="states"></div>

		<div class="sub" id=resultText></div>
		<p></p>

		<select id="selection" onchange="selectState(this.value)">
			<option disabled selected value> -- select an option -- </option>
			<option value=0>Northern Territory</option>
			<option value=1>Western Australia</option>
			<option value=2>Australian Capital Territory</option>
			<option value=3>New South Wales</option>
			<option value=4>South Australia</option>
			<option value=5>Victoria</option>
			<option value=6>Queensland</option>
			<option value=7>Tasmania</option>
		</select>

		<label>Start date:</label>
		<input type="date" name="startDate" id="startDateInput">
		<label>End date:</label>
		<input type="date" name="endDate" id="endDateInput">
    <br><br><br><br><br>
	</div>

  <footer>
    <h2 color="#0000">KAIST - Fall 2018</h2>
  </footer>

</div>
</div> <!-- End of main container-->


	<script src="raphael-min.js"></script>
	<script src="state.js"></script>
    <script src="map.js"></script>

</body>

</html>
